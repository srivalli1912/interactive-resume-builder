<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Interactive Resume Builder</h1>

  <div id="form-section">
    <input id="fullName" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="linkedin" placeholder="LinkedIn Profile URL">
    <textarea id="summary" placeholder="Career Summary / Objective"></textarea>

    <h3>Education</h3>
    <input id="degree" placeholder="Degree (Ex: B.Tech Computer Science)">
    <input id="institution" placeholder="Institution Name">
    <input id="gradYear" placeholder="Year of Graduation">

    <h3>Experience</h3>
    <input id="company" placeholder="Company Name">
    <input id="role" placeholder="Role">
    <input id="duration" placeholder="Duration (Ex: 2023 - Present)">
    <textarea id="expDesc" placeholder="Description of Work"></textarea>

    <h3>Projects</h3>
    <textarea id="projects" placeholder="List your projects (separate by commas)"></textarea>

    <h3>Skills</h3>
    <textarea id="skills" placeholder="Skills (separate by commas)"></textarea>

    <h3>Certifications</h3>
    <textarea id="certifications" placeholder="Certifications (separate by commas)"></textarea>

    <h3>Template</h3>
    <select id="template">
      <option value="light">Light Template</option>
      <option value="dark">Dark Template</option>
    </select>

    <button onclick="generateResume()">Generate Resume</button>
  </div>

  <div id="resume-section" style="display:none;">
    <h2>Your Resume</h2>
    <div id="resume-output" class="light-template"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
